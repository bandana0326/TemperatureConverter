<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <h1>Temperature Converter</h1>

    <main>
        <div id="container">
            <div class="inputDiv">
                <label for="cel">Centigrade(&deg;C)</label><br />
                <input type="number" name="" id="cel" class="inp" value="0" />
            </div>
            <div class="inputDiv">
                <label for="far">Fahrenheit(&deg;F)</label><br />
                <input type="number" name="" id="far" class="inp" value="32" ></input:type>

            </div>
        </div>

    </main>

</body>
</html>
